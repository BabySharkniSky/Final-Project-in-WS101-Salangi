  <style>
     :root {
            --primary-color: #1b3228;
            --secondary-color: #35341e;
            --third-color:rgba(8, 77, 19, 0.73);
            --fourth-color: rgba(204, 180, 44, 0.904);
            --accent-color: #343a40;
            --footer-color: #bbb89c;
            --footer-text-color: #353431;
     }
    body {
            background: linear-gradient(to bottom, #F8F4E3, #EAE7DC, #D6D3D1);
            font-family: "Cormorant Garamond", serif;
            letter-spacing: 0.18px;
            border-radius: 30%;
        }

        .main-container {
            max-width: 1425px;
            margin: 0 auto;
            overflow: hidden;

        }

        header {
          display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 40px;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }
        .navbar, .mission-content p {
          font-family: "Inter", sans-serif;
        }

        .nav-left, .nav-right {
            display: flex;
            gap: 25px;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
        }

        .navbar a {
            font-size: 15px;
            font-weight: 900;
            letter-spacing: 2px;
            color: var(--primary-color);
            text-decoration: none;
            transition: all 0.3s ease-in-out;
        }

        .navbar a:hover {
            color: var(--fourth-color);
            transform: scale(1.08); 
        } 
        .hero-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 600px;
            margin-top: -70px; 
        }

        .hero-image img {
            width: 1300px;
            height: 100%;
            object-fit: cover;
            animation: zoomIn 1.5s ease-in-out;
        }

        @keyframes zoomIn {
            0% { transform: scale(0.9); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

    .gallery {
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
    }
    .categories {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .categories button {
      margin: 0 10px;
      padding: 10px 20px;
      cursor: pointer;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
    }
    .categories button.active {
      background-color: #007BFF;
      color: #fff;
    }
    .subcategory, .main-category {
      display: none;
    }
    .subcategory img, .main-category img {
      width: 100%;
      max-width: 300px;
      margin: 10px 0;
    }
  </style>
</head>

  <script>
    const buttons = document.querySelectorAll('.categories button');
    const mainCategories = document.querySelectorAll('.main-category');

    buttons.forEach(button => {
      button.addEventListener('click', () => {
        const category = button.getAttribute('data-category');

        buttons.forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');

        mainCategories.forEach(mainCategory => {
          if (mainCategory.id === category) {
            mainCategory.style.display = 'block';
          } else {
            mainCategory.style.display = 'none';
          }
        });
      });
    });

    
    const ourRoomsButton = document.querySelector('button[data-category="our-rooms"]');
    const ourRoomsSubcategories = document.querySelectorAll('#our-rooms .subcategory');

    ourRoomsButton.addEventListener('click', () => {
      ourRoomsSubcategories.forEach(subcategory => {
        subcategory.style.display = subcategory.style.display === 'block' ? 'none' : 'block';
      });
    });
  </script>
